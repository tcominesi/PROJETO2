<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>Calculadora de Médias</title>
        <link rel="stylesheet" href="./estilo.css" />
    </head>
    <body>
       <div class="containerPrincipal">
            <head>
                  <div class="container">
                    <img src="./img/logo.jpg" alt="Foto Logo" />
                    <h1>Calculadora de Médias</h1>
                  </div>           
            </head>

            <section>
                    <form id="form-atividade">
                        <input type="text" id="nome-atividade" placeholder="Nome da Atividade"  required/>
                        <input type="number" id="nota-atividade" placeholder="Nota da Atividade" required min="0" max="10"/>
                        <button type="submit">Adiciona +</button>
                    </form>
            </section>

            <section>
                    <table cellspacing="0">
                        <thead>
                            <tr>
                                <th>
                                    Nome da Atividade
                                </th>
                                <th>
                                    Nota da Atividade
                                </th>
                                <th>Aprovado?</th>
                            </tr>
                        </thead>
                        <tbody>
                         
                        </tbody>
                        <tfoot>
                            <tr>
                                <td>Média final</td>
                                <td id="media-final-valor">---</td>
                                <td id="media-final-resultado">---</td>
                            </tr>
                        </tfoot>
                    </table>                   
            </section>           
       </div>
       <script src="./main.js"></script>
    </body>    
</html>
